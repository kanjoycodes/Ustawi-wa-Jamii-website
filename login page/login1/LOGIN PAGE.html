<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Ustawi wa jamii</title>
    <link rel="stylesheet" type="text/css" href="login page.css">
</head>
<body>
    <div class="centered-div">
    <div class="login_form_container">
        <div class="login_form">
            <h2>login</h2>
            <div class="input_group">
                <i class="fa fa-user"></i>
                <input type="text"
                placeholder="username"
                class="input_text"
                autocomplete="off"
                />
                </div>
                <div class="input_group">
                    <i class="fa fa-unlock-alt"></i>
                    <input type="password"
                    placeholder="password"
                    class="input_text"
                    autocomplete="off"
                    />
                    </div>
                    <div class="button_group" id="login_button">
                     <a inputmode="button">submit</a>
                     </div>
                     <div class="fotter">
                        <input type="button" value="forgot password" onclick="alert('reset password')">
                        <input type="button" value="sign in" >
                     </div>
                     </div>
                     </div> 
    </div>
    <script src="login page.js"></script>     
</body>
</html>
